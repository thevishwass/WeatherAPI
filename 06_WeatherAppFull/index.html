<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainCon">
        <div class="searchBox">
            <input id="inputCity" placeholder="Enter a place" type="text">
            <button id="but01">Search</button>
        </div>
        <div class="message">
            <p></p>
        </div>
        <div class="city">
            <img src="images/Summer.jpg" alt="">
            <h2 id="cityName">Location</h2>
        </div>
        <div class="bottom">
            <div class="left">
                <img src="https://cdn-icons-png.flaticon.com/512/3534/3534501.png" alt="">
                <h3 id="temp">Temperature</h3>
            </div>
            <div class="right">
                <img src="https://toppng.com/uploads/thumbnail/wind-site-readings-wind-speed-icon-white-11553486005ffkfcrcnja.png" alt="">
                <h3 id="speed">Wind Speed</h3>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
